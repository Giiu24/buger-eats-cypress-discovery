name: Running test project with cypress in CI

on:
  push:
      branches: [ master ]
  pull_request:
      branches: [ master ]
      
  schedule:
    - cron: '* 8 1 * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run test
